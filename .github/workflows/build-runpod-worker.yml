name: Build & Push RunPod Worker (GHCR)

on:
  push:
    branches: [ "main" ]
    paths:
      - "workers/runpod_worker/**"
      - ".github/workflows/build-runpod-worker.yml"

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: ./workers/runpod_worker
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/bk-workers:runpod-worker
            ghcr.io/${{ github.repository_owner }}/bk-workers:runpod-worker-${{ github.sha }}
